
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Studentské Filmy</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; background: #f4f4f4; }
    .film { background: white; padding: 1em; margin-bottom: 1em; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    img { max-width: 150px; float: left; margin-right: 1em; }
    h2 { margin-top: 0; }
    .clear { clear: both; }
    .rating { margin-top: 0.5em; }
    textarea { width: 100%; height: 60px; margin-top: 0.5em; }
    button { margin-top: 0.5em; }
  </style>
</head>
<body>
  <h1>Studentské Filmy</h1>
  <div id="filmy"></div>

  <script>
    const binId = "6839ff258960c979a5a3320d";
    const apiKey = "$2a$10$Fx.X3yh8m6bwvc8x6EpCr.OEjYT0rk59GfJEWnzWrDG0IgS/H5Sw6";

    fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
      headers: {
        "X-Master-Key": apiKey
      }
    })
    .then(res => res.json())
    .then(data => {
      const filmy = data.record;
      const container = document.getElementById("filmy");
      filmy.forEach((film, index) => {
        const div = document.createElement("div");
        div.className = "film";
        div.innerHTML = `
          <img src="${film.obrazek}" alt="Plakát">
          <h2>${index + 1}) ${film.nazev}</h2>
          <p>${film.popis}</p>
          <a href="${film.odkaz}" target="_blank">▶️ Zhlédnout film</a>
          <div class="rating">
            <label>⭐ Hodnocení: 
              <select>
                <option value="">Vyberte</option>
                ${[1,2,3,4,5].map(n => `<option value="${n}">${n}</option>`).join('')}
              </select>
            </label>
            <textarea placeholder="Komentář..."></textarea>
            <button>Odeslat</button>
          </div>
          <div class="clear"></div>
        `;
        container.appendChild(div);
      });
    })
    .catch(err => {
      document.getElementById("filmy").innerText = "Nepodařilo se načíst filmy.";
      console.error(err);
    });
  </script>
</body>
</html>
