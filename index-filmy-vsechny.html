
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Studentské filmy</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f9f9f9; }
        .film { background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; padding: 15px; }
        .film img { max-width: 150px; float: left; margin-right: 20px; }
        .film h3 { margin-top: 0; }
        .clear { clear: both; }
        .rating { margin-top: 10px; }
        .star { cursor: pointer; color: #ccc; font-size: 20px; }
        .star.checked { color: gold; }
    </style>
</head>
<body>
    <h1>Studentské filmy</h1>
    <div id="film-list"></div>

    <script>
        const binId = "6839ff258960c979a5a3320d";
        const apiUrl = `https://api.jsonbin.io/v3/b/${binId}/latest`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const filmy = data.record;
                const container = document.getElementById('film-list');
                filmy.forEach((film, index) => {
                    const filmDiv = document.createElement('div');
                    filmDiv.className = 'film';
                    filmDiv.innerHTML = `
                        <img src="${film.obrazek}" alt="Plakát">
                        <h3>${film.nazev}</h3>
                        <p>${film.popis}</p>
                        <a href="${film.video}" target="_blank">Přehrát film</a>
                        <div class="rating" data-index="${index}">
                            <span class="star">&#9733;</span>
                            <span class="star">&#9733;</span>
                            <span class="star">&#9733;</span>
                            <span class="star">&#9733;</span>
                            <span class="star">&#9733;</span>
                        </div>
                        <div class="clear"></div>
                    `;
                    container.appendChild(filmDiv);
                });

                document.querySelectorAll('.rating').forEach(rating => {
                    const stars = rating.querySelectorAll('.star');
                    stars.forEach((star, i) => {
                        star.addEventListener('click', () => {
                            stars.forEach((s, idx) => {
                                s.classList.toggle('checked', idx <= i);
                            });
                        });
                    });
                });
            })
            .catch(error => {
                console.error("Chyba při načítání dat:", error);
                document.getElementById('film-list').innerText = "Nepodařilo se načíst filmy.";
            });
    </script>
</body>
</html>
